<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styleCards.css">
</head>

<body>
    <button class="btn-carrito">Ver carrito</button>

    <div class="product-card-container">
        <div class="card">
            <figure class="card-image-container">
                <img class="card__image" src="./img/Fondo_petShop.png" alt="producto">
            </figure>
            <h3>Nombre producto</h3>
            <p>Precio</p>
            <p>Cantidad:</p>
            <label for="">Cantidad:
                <input type="number" min="1" max="">
            </label>
            <button src="#">Agregar al carrito</button>
        </div>
    </div>

    <div class="carrito-cards-container">

    </div>

    <script src="./js/indexCards.js"></script>
</body>

</html>
